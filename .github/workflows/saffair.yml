name: saffair CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Verify package-lock.json exists in backend
        working-directory: postapi
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found in postapi"
            exit 1
          fi

      - name: Verify package-lock.json exists in frontend
        working-directory: saffair-app
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found in saffair-app"
            exit 1
          fi

      - name: Install backend dependencies
        working-directory: postapi
        run: npm ci

      - name: Install and build client
        working-directory: saffair-app
        run: |
          npm ci
          npm run build

      - name: Print directory structure for debugging
        run: |
          echo "Backend directory structure:"
          ls -al postapi
          echo "Client directory structure:"
          ls -al saffair-app

      - name: Ensure PM2 is installed
        run: npm install -g pm2

      - name: Reload PM2
        run: pm2 reload all
